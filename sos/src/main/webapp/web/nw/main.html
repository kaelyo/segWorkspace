<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>入网主页面</title>
    <link rel="stylesheet" type="text/css" href="css/ba_layout.css">
    <style type="text/css">
    	.ba_menu a:hover { 
			background:#c4cdd9; 
		}
    </style>
</head>

<body>
    <aside id="nw_menu" style="overflow: hidden" class="ba_menu"></aside>
    <article id="nw_main" style="overflow-y: auto;overflow-x: hidden" class="ba_main"></article>
</body>
<script type="text/javascript">
    (function($){
    	var myclick = function(treenode){
    		window.mainUrl = treenode.url;
            $("#nw_main").load('web/'+treenode.url);
        }        
        var defaults = {
                url: 'moduleList',
                onclick: myclick,
                level:2,
                parentMenu:'nw',
                rendto:'nw_menu'
            };

        $('#nw_menu').sgMenu(defaults);
        if(window.mainUrl!=null) $("#nw_main").load("web/"+window.mainUrl);
        else{
        	$("#nw_main").load("web/"+window.nw_main);
        	window.mainUrl = window.nw_main;
        }

    })(jQuery)
</script>
</html>
