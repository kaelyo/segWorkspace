<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>回单管理</title>
    <link rel="stylesheet" type="text/css" href="css/ba_layout.css">
</head>

<body>
	<div style="overflow-y:hidden;overflow-x:hidden;width:100%;height: 100%; ">
		<aside id="bm_left" class="bsp_left"></aside>
		<article id="bm_main" class="bsp_main accordion" ></article>
	</div>

<script type="text/javascript">

    (function($){
    	var myclick = function(treenode){
            alert(treenode.value+treenode.content+treenode.url);
        }
        var defaults = {
            url:"web/bsp/bsp_left.json",
            onclick: myclick,
            width:200,
            div_height: 495,
            isexpend:false
        };
        $("#bm_left").load("web/bsp/answer_list.html");
        
        $('#bm_main').sgAccordion(defaults);

    })(jQuery)
    
    
</script>
</body>
</html>
