<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>4s店信息</title>
<style type="text/css">
#v4s_form .row{margin:0 0 5px;}
</style>
</head>
<body>
	<form id="v4s_form" name="v4s_form" method="post" class="form">
		<div class="title" style="width:100%;">基本资料</div>
		<fieldset style="width:100%;">
			<div class="row">
				<span class="col-xs-3">机构简称:</span>
				<span class="col-xs-9">
				    <input type="text" id="companyname" name="companyname" class="form-control" />
				</span>
			</div>
			<div class="row">
				<span class="col-xs-3">中文全称:</span>
				<span class="col-xs-9">
				    <input type="text" id="cnfullname" name="cnfullname" class="form-control" />
				</span>
			</div>
			<div class="row">
				<span class="col-xs-3">英文全称:</span>
				<span class="col-xs-9">
				    <input type="text" id="enfullname" name="enfullname" class="form-control" />
				</span>
			</div>
			<div class="row">
				<span class="col-xs-3">联系电话:</span>
				<span class="col-xs-9">
				    <input type="text" id="phone" name="phone" class="form-control" />
				</span>
			</div>
			<div class="row">
				<span class="col-xs-3">经纬度:</span>
				<span class="col-xs-9">
				    <input type="text" id="coordinates" name="coordinates" class="form-control" />
				</span>
			</div>
			<div class="row">
				<span class="col-xs-3">地址:</span>
				<span class="col-xs-9">
				    <input type="text" id="address" name="address" class="form-control" />
				</span>
			</div>
			<div class="row">
				<span class="col-xs-3">成立时间:</span>
				<span class="col-xs-9">
				    <input type="date" id="time" name="time" class="form-control" />
				</span>
			</div>
		</fieldset>
	</form>
</body>
</html>
