<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加车系</title>
</head>

<body>
<form id="series_add_form" method="post" class="form" name="series_add_form" >
	<div class="form">
		<fieldset style="width:270px;">
			<div class="panel">
                <div class="row">
                    <span class="col-xs-12">
                        <span class="col-xs-3">品牌名称:</span>
                        <span class="col-xs-9">
                            <input type='text' id='brand_name' name='brand_name' required="true" class="form-control" />
                        </span>
                    </span>
                </div>
           	</div>
            <div class="panel">
                <div class="row">
                    <span class="col-xs-12">
                        <span class="col-xs-3">车系名称:</span>
                        <span class="col-xs-9">
                            <input type='text' id='name' name='name' required="true" class="form-control" />
                            <input type='hidden' id='brand_id' name='brand_id' required="true" />
                        </span>
                    </span>
                </div>
            </div>
            <div class="panel">
                <div class="row">
                    <span class="col-xs-12">
                        <span class="col-xs-3">生产厂商:</span>
                        <span class="col-xs-9">
                            <input type='text' id='producer' name='producer' class="form-control" />
                        </span>
                    </span>
                </div>
            </div>
             <div class="panel">
                <div class="row">
                    <span class="col-xs-12">
                        <span class="col-xs-3">备注:</span>
                        <span class="col-xs-9">
                            <input type='text' id='remark' name='remark' class="form-control" />
                        </span>
                    </span>
                </div>
            </div>
		</fieldset>
	</div>
</form>

</body>
<script type="text/javascript">
</script>
</html>
