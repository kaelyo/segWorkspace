<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="座席">
<meta name="description" content="座席">

<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../assets/data-tables/css/jquery.dataTables.css" rel="stylesheet" />
<link href="../assets/data-tables/css/data_style.css" rel="stylesheet" />
<link href="../dist/plugins/css/datepicker.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet" />
<title>客户投诉记录</title>
</head>
<body style="background-color:white;">
	<div class="container-fluid Reports_page">
		<h1>客户投诉记录</h1>
		<div class="row c_area">
            <div class="filter_box">
                <!--<span class="control-label filter_term">查询条件：</span>-->

                <div class="form-group clearfix">
                    <h6 class="control-label control_title">搜索：</h6>
                    <div class="filter_content">
                        <span class="reports_search_1">
                            <input type="text" id="callCarNum" class="form-control reports_search_1_engine" placeholder="车牌号码或车载电话" style="width:332px;">
                            <input type="hidden" class="search_plate_no" value="">
                            <input type="hidden" class="search_call_letter" value="">
                            <input type="hidden" class="search_vehicle_id" id="callCarID" value="">
                            <ul class="reports_search_1_list" style="display:none;"></ul>
                        </span>
                    </div>
                </div>

                <div class="form-group clearfix">
                    <h6 class="control-label  control_title">用户名：</h6>
                    <div class="filter_content">
                        <input type="text" class="form-control" id="operator" />                    
                    </div>
                </div>

                <div class="form-group clearfix">
                    <h6 class="control-label  control_title">联系电话：</h6>
                    <div class="filter_content">
                        <input type="text" class="form-control" id="operator" />                    
                    </div>
                </div>                

                <div class="form-group clearfix">
                    <h6 class="control-label control_title">投诉时间：</h6>
                    <div class="filter_content"><span><input type="text" class="form-control form_datetime starTime startTD" id="CallStartTime" /><span class="space_middle">至</span><input type="text" class="form-control form_datetime endTime endTD" id="CallEndTime" /></span></div>
                </div>

                <div class="form-group clearfix">
                    <h6 class="control-label  control_title">投诉类型：</h6>
                    <div class="filter_content">
                        <select id="mold_complain" class="complain_style">
                            <option value="1">车门被撬</option>
                            <option value="1">车辆被盗</option>
                            <option value="1">发票</option>
                            <option value="1">产品质量</option>
                            <option value="1">收费</option>
                            <option value="1">座席代表服务质量</option>
                            <option value="1">客服中心安排调度</option>
                            <option value="1">服务流程规定</option>
                            <option value="1">营业处工作人员服务态度</option>
                            <option value="1">营业处安排调度</option>
                            <option value="1">安装维修质量</option>
                            <option value="1">销售经理服务质量</option>
                            <option value="1">客户资料问题</option>
                            <option value="1">后台系统</option>
                            <option value="1">未上报</option>
                            <option value="1">托管公司</option>
                            <option value="1">其他</option>
                        </select>                   
                    </div>
                </div>

                <div class="form-group clearfix btns">
                    <a href="#" class="exportExcel" id="operatorSearch"><i class="glyphicon glyphicon-search"></i>查询</a>
                    <a href="#" class="exportExcel" id="operatorExport"><i class="glyphicon glyphicon-export"></i>导出Excel</a>
                </div>
            </div>            
        </div>
        <div class="row r_scroll">
            <div class="Reports_box callinQuery">
                <table id="callinQuery-example" class="display compact table_borders dataTable" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th style="width:30px;"></th>
                            <th style="min-width:70px;">受理日期</th>
                            <th style="min-width:70px;">受理人</th>
                            <th style="min-width:70px;">车牌号码</th>
                            <th style="min-width:70px;">车载电话</th>
                            <th style="min-width:70px;">投诉人</th>
                            <th style="min-width:70px;">归属公司</th>
                            <th style="min-width:70px;">联系电话</th>
                            <th style="min-width:70px;">投诉类型</th>
                            <th style="min-width:140px;">投诉内容</th>
                            <th style="min-width:140px;">跟进日期</th>
                            <th style="min-width:140px;">处理结果</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
	</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../assets/data-tables/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="../assets/data-tables/js/fnReloadAjax.js"></script>
<script type="text/javascript" src="../dist/plugins/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/reports.js"></script>

</body>
</html>
