<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="座席">
<meta name="description" content="座席">

<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../assets/data-tables/css/jquery.dataTables.css" rel="stylesheet" />
<link href="../assets/data-tables/css/data_style.css" rel="stylesheet" />
<link href="../dist/plugins/css/datepicker.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet" />
<title>警情查询</title>
</head>
<body style="background-color:white;">
	<div class="container-fluid Reports_page">
		<h1>警情查询</h1>
		<div class="row c_area">
            <div class="filter_box">
                <!--<span class="control-label filter_term">查询条件：</span>-->

                <div class="form-group clearfix">
                    <h6 class="control-label control_title">搜索：</h6>
                    <div class="filter_content">
                        <span class="reports_search_1">
                            <input type="text" id="AlarmCarNum" class="form-control reports_search_1_engine" placeholder="车牌号码或车载电话" style="width:332px;">
                            <input type="hidden" class="search_plate_no" value="">
                            <input type="hidden" class="search_call_letter" id="AlarmCarLetter"  value="">
                            <input type="hidden" class="search_vehicle_id" id="AlarmCarID" value="">
                            <ul class="reports_search_1_list" style="display:none;"></ul>
                        </span>
                    </div>
                </div>

                <div class="form-group clearfix">
                    <h6 class="control-label  control_title control_titles02">处警操作员：</h6>
                    <div class="filter_content filter_contents02">
                        <input type="text" class="form-control" id="Alarmoperator" />                    
                    </div>
                </div>

                <div class="form-group clearfix">
                    <h6 class="control-label control_title">报警时间：</h6>
                    <div class="filter_content"><span><input type="text" class="form-control form_datetime starTime startTD" id="AlarmStartTime" /><span class="space_middle">至</span><input type="text" class="form-control form_datetime endTime endTD" id="AlarmEndTime" /></span></div>
                </div>

                <div class="form-group clearfix">
                    <h6 class="control-label  control_title">车辆状态：</h6>
                    <div class="filter_content">
                        <span class="filiale">
                            <input type="text" class="form-control reports_search_alarm_engine" id="AlarmCar">
                            <i class="glyphicon glyphicon-chevron-down AlarmStatus"></i>
                            <input type="hidden" class="search_filiale_id AlarmStatusId" id="AlarmStatusId" >
                            <ul class="reports_search_alarm_list" style="display: none;"></ul>
                        </span>
                    </div>
                </div>


                <div class="form-group clearfix btns">
                    <a href="#" class="exportExcel" id="AlarmSearch"><i class="glyphicon glyphicon-search"></i>查询</a>
                    <a href="#" class="exportExcel" id="AlarmExport"><i class="glyphicon glyphicon-export"></i>导出Excel</a>
                </div>
            </div>            
        </div>
        <div class="row r_scroll">
            <div class="Reports_box callinQuery">
                <table id="AlarmPolling" class="display compact table_borders dataTable" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th style="width:30px;"></th>
                            <th style="min-width:70px;">分公司</th>
                            <th style="min-width:60px;">用户名</th>
                            <th style="min-width:70px;">车牌号</th>
                            <th style="min-width:70px;">车载电话</th>
                            <th style="min-width:70px;">车台类型</th>
                            <!-- <th style="min-width:70px;">警情事件号</th> -->
                            <th style="min-width:60px;">通信模式</th>
                            <th style="min-width:90px;">车辆状态</th>
                            <th style="min-width:90px;">处警操作员</th>
                            <th style="min-width:70px;">报警时间</th>
                            <th style="min-width:120px;">处警开始时间</th>
                            <th style="min-width:120px;">处警结束时间</th>
                            <th style="min-width:140px;">处警简报</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
	</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../assets/data-tables/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="../assets/data-tables/js/fnReloadAjax.js"></script>
<script type="text/javascript" src="../dist/plugins/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/reports.js"></script>

</body>
</html>
