<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="座席">
<meta name="description" content="座席">

<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../assets/data-tables/css/jquery.dataTables.css" rel="stylesheet" />
<link href="../assets/data-tables/css/data_style.css" rel="stylesheet" />
<link href="../dist/plugins/css/datepicker.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet" />
<title>操作日志</title>
</head>
<body style="background-color:white;">
	<div class="container-fluid Reports_page">
		<h1>操作日志</h1>
		<div class="row c_area">
            <div class="filter_box">
                <!--<span class="control-label filter_term">查询条件：</span>-->

                <div class="form-group clearfix">
                    <h6 class="control-label control_title">搜索：</h6>
                    <div class="filter_content">
                        <span class="reports_search_1">
                            <input type="text" id="operCarNum" class="form-control reports_search_1_engine" placeholder="车牌号码或车载电话" style="width:332px;">
                            <input type="hidden" class="search_plate_no" value="">
                            <input type="hidden" class="search_call_letter" value="" id="operCallLetter">
                            <input type="hidden" class="search_vehicle_id" id="OperationCarID" value="">
                            <ul class="reports_search_1_list" style="display:none;"></ul>
                        </span>
                    </div>
                </div>

                <div class="form-group clearfix">
                    <h6 class="control-label  control_title">指令：</h6>
                    <div class="filter_content">
                        <input type="text" class="form-control" id="orderName" />                    
                    </div>
                </div>

                <div class="form-group clearfix">
                    <h6 class="control-label control_title">日期：</h6>
                    <div class="filter_content"><span><input type="text" class="form-control form_datetime starTime startTD" id="OperationStartTime" /><span class="space_middle">至</span><input type="text" class="form-control form_datetime endTime endTD" id="OperationEndTime" /></span></div>
                </div>

                <div class="form-group clearfix">
                    <h6 class="control-label  control_title">操作员：</h6>
                    <div class="filter_content">
                        <input type="text" class="form-control" id="operator" />                    
                    </div>
                </div>

                <div class="form-group clearfix btns">
                    <a href="#" class="exportExcel" id="operatorSearch"><i class="glyphicon glyphicon-search"></i>查询</a>
                    <a href="#" class="exportExcel" id="operatorExport"><i class="glyphicon glyphicon-export"></i>导出Excel</a>
                </div>
            </div>            
        </div>
        <div class="row r_scroll">
            <div class="Reports_box callinQuery">
                <table id="OperationQuery" class="display compact table_borders dataTable" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th style="width:30px;"></th>
                            <th style="min-width:70px;">分公司</th>
                            <th style="min-width:90px;">操作员</th>
                            <th style="min-width:90px;">车牌号</th>
                            <th style="min-width:90px;">车载电话</th>
                            <th style="min-width:140px;">操作时间</th>
                            <th style="min-width:90px;">通信模式</th>
                            <th style="min-width:70px;">指令</th>
                            <th style="min-width:70px;">指令参数</th>
                            <th style="min-width:140px;">是否发送成功</th>
                            <th style="min-width:70px;">IP地址</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
	</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../assets/data-tables/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="../assets/data-tables/js/fnReloadAjax.js"></script>
<script type="text/javascript" src="../dist/plugins/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/reports.js"></script>

</body>
</html>
