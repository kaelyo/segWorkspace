<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>系统登陆</title>
</head>
<body style="display:none">
<div class="login">
<!-- 登录背景 -->
<table border=0 cellpadding="0" cellspacing="5" border="0">
<tr><td>用户名:</td><td colSpan=2 align="left"><input id="userName" type="text"/></td></tr>
<tr><td>密&nbsp;&nbsp;码:</td><td colSpan=2 align="left"><input id="passWord" type="password"/></td></tr>
</table>
</div>

<div class="btns">
<!-- 登录按钮 -->
<table cellpadding="0" cellspacing="5" border="0">
<tr><td id="loginBtn" unselectable="on" onclick="login()"
>登录</td></tr>
</table>
</div>
</div>
</body>
</html>
