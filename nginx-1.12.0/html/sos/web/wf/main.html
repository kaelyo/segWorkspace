<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <link href="../../bslib/css/bootstrap.min.css" rel="stylesheet" />
 <link href="../../bslib/css/bootstrap-datetimepicker.css" rel="stylesheet" />
 <link href="../../bslib/css/base.css" rel="stylesheet" />
 <link rel="stylesheet" type="text/css" href="./wf.css">
 <script src="../../bslib/js/jquery-1.11.1.min.js" type="text/javascript"></script>
 <script src="../../bslib/js/bootstrap.min.js" type="text/javascript"></script>
 <script src="../../bslib/js/util.js" type="text/javascript"></script>
 <script src="./wf.js" type="text/javascript"></script>
 <!-- datepicker -->
 <script type="text/javascript" src="../../bslib/js/bootstrap-datetimepicker.js"></script>
 <title>工单</title>
</head>
<body>
 <!-- <embed src="../../bslib/media/urgency.mp3" playcount=true hidden=ture autostart=true loop=true class="hidden" id="urgency"> -->
 <audio src="../../bslib/media/urgency.mp3" loop="loop" hidden class="hidden" id="urgency"></audio>

 <!-- 总体 -->
 <div id="main_panel" class="body-panel">
  <div class="panel panel-default nogap-bottom">
   <div class="panel-heading" title="按回车键进行搜索">查询</div>
   <div class="panel-body">
    <div class="row" title="按回车键进行搜索">
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon">车牌号码：</span>
       <input type="text" class="form-control" placeholder="请输入车牌号码" id="searchnumber">
      </div>
     </div>
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon">车载电话：</span>
       <input type="text" class="form-control" placeholder="请输入车载电话" id="searchcall">
      </div>
     </div>
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon">客户名称：</span>
       <input type="text" class="form-control" placeholder="请输入客户名称" id="custname">
      </div>
     </div>
    </div>
    <div class="row" title="请按回车键进行搜索">
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon">联系电话：</span>
       <input type="text" class="form-control" placeholder="请输入联系电话" id="scphone">
      </div>
     </div>
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon"><span class="a-empty-world"></span>车架号：</span>
       <input type="text" class="form-control" placeholder="请输入车架号" id="vin">
      </div>
     </div>
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon">发动机号：</span>
       <input type="text" class="form-control" placeholder="请输入发动机号" id="engineno">
      </div>
     </div>
    </div>
   </div>
  </div>
  <div class="panel panel-default">
   <div class="panel-body">
    <div class="row">
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon">车牌号码：</span>
       <input type="text" class="form-control" value="粤B.EF676">
      </div>
     </div>
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon"><span class="a-empty-world"></span>联系人：</span>
       <input type="text" class="form-control" value="张">
      </div>
     </div>
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon">联系电话：</span>
       <input type="text" class="form-control" value="18588416137">
      </div>
     </div>
    </div>
    <div class="row">
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon">是否紧急：</span>
       <span class="form-control">
        <input type="radio" name="isUrgent"> 紧急
        <span class="a-empty-world"></span>
        <input type="radio" name="isUrgent" checked> 一般
       </span>
      </div>
     </div>
     <div class="col-xs-4">
      <div class="input-group">
       <span class="input-group-addon">预约时间：</span>
       <input type="text" class="form-control form_datetime" placeholder="">
      </div>
     </div>
    </div>
    <div class="row">
     <div class="col-xs-10">
      <div class="input-group">
       <span class="input-group-addon">预约地点：</span>
       <input type="text" class="form-control" placeholder="">
      </div>
     </div>
    </div>
    <div class="row">
     <div class="col-xs-10">
      <div class="input-group">
       <span class="input-group-addon">报障内容：</span>
       <input type="text" class="form-control" placeholder="">
      </div>
     </div>
    </div>
    <div class="row">
     <div class="col-xs-8">
      <div class="input-group">
       <span class="input-group-addon"><span class="a-empty-world"></span>受理人：</span>
       <span class="form-control noborder" style="padding:0px;">
        <select class="select" style="margin-right: 14px;">
         <option>全部</option>
         <option>分公司一</option>
         <option>分公司二</option>
         <option>分公司三</option>
        </select>
        <select class="select" style="margin-right: 14px;">
         <option>全部</option>
         <option>营业处一</option>
         <option>营业处二</option>
         <option>营业处三</option>
        </select>
        <select class="select" style="border-radius: 0 5px 5px 0;">
         <option>全部</option>
         <option>处理人一</option>
         <option>处理人二</option>
         <option>处理人三</option>
        </select>
       </span>
      </div>
     </div>
    </div>
    <div class="row">
     <div class="col-xs-10">
      <div class="input-group">
       <span class="input-group-addon"><span class="a-empty-world"></span><span class="a-empty-world"></span>备注：</span>
       <input type="text" class="form-control" placeholder="">
      </div>
     </div>
    </div>
   </div>
   <div class="panel-foot">
    <div class="row">
     <div class="col-xs-1 pull-right"></div>
     <div class="col-xs-2 pull-right">
      <input type="submit" class="form-control btn-primary" value="保存" style="width: 80px;">
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
</div>
</div>
</div>
</body>
<script type="text/javascript">
$.fn.datetimepicker.dates['zh'] = {
 days : [ "星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日" ],
 daysShort : [ "日", "一", "二", "三", "四", "五", "六", "日" ],
 daysMin : [ "日", "一", "二", "三", "四", "五", "六", "日" ],
 months : [ "一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月" ],
 monthsShort : [ "一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二" ],
 meridiem : [ "上午", "下午" ],
 today : "今天"
};
$(".form_datetime").datetimepicker({
 language : "zh",
 autoclose : 1,
 minView: "hour",
 format : 'yyyy-mm-dd hh:ii'
});

/* 树的打开与关闭 */
$(".tree").on("click", ".list-group-item>i", function(e) {
 $(this).siblings("ul").slideToggle();
 $(this).toggleClass("glyphicon-chevron-right").toggleClass("glyphicon-chevron-up");
 e.preventDefault();
 return false;
});

</script>
</html>
