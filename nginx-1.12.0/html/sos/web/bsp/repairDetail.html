<body>
	<form id='bill_repair' method='post' class="form" style="width:370px;">
		<fieldset style="width:350px;">
			<div class="panel">
                <span>工单号:</span>
                <input type='text' id="bill_num" name='bill_num'  style="width:200px;" disabled="disabled"/>
            </div>
            <div class="panel">    
                <span>地点:</span>
                <input type='text' id="place" name="place"  style="width:200px;" disabled="disabled" />
            </div>
            <div class="panel">
            	<span style="vertical-align:top;">故障现象:</span>
                <textarea id="symptom" name="symptom" style="width:204px;" rows="2" disabled="disabled"></textarea>
            </div>
             <div class="panel">
            	<span style="vertical-align:top;">注意事项:</span>
                <textarea id="note" name="note" style="width:204px;" rows="2" disabled="disabled"></textarea>
            </div>
        </fieldset>

	</form>
</body>
