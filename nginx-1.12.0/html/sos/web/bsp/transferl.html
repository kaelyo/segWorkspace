<script type="text/javascript">


function a(Xtext)
{
    var str=Xtext.value;
        if(str.length%5==4)
            Xtext.value=Xtext.value+" ";
}

function formatStr(str)
{
	var result='';
	if(str == null){
		return "";
	}else{
		for(var i = 0; i < str.length; i++)
		  {
		      if (i % 4 == 0 && i != 0)
		      {
		      	result = result + " " + str.charAt(i)
		      }
		      else
		      {
		      	result = result + str.charAt(i)
		      }
		  }
		return result;
	}
}
