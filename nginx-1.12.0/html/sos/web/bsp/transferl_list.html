   function formatDateStr(str)
   {
   	var result='';
   	if(str != null && str.length > 9){
   		for(var i = 0; i < 10; i++){
   		      result = result + str.charAt(i)
   		}
   	   return result;
   	 }else{
   		return "";
   	 }
   }
   
   
   function formatStr(str)
   {
	   	var result='';
	   	if(str == null){
	   		return "";
	   	}else{
	   		for(var i = 0; i < str.length; i++){
	   		      if (i % 4 == 0 && i != 0){
	   		      	result = result + " " + str.charAt(i)
	   		      }
	   		      else{
	   		      	result = result + str.charAt(i)
	   		     }
	   		}
	   	return result;
	   }
   }
   
   
   function removeStr(str)
   {
	   	if(str == null || str.length ==0){
	   		return "";
	   	}else{
	   		return str.replace(/[ ]/g,"");
	   	}
   }
