<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>电工状态</title>
<style>

</style>
</head>
<body>
	<form id='newclothes' method='post' class="form" style="width:400px;">
		<fieldset style="width:380px;">
			<div class="panel">
                <span>电工姓名:</span>
                <input type='text' id="billnum" name='billnum'  style="width:200px;" disabled="disabled" value="张三"/>
            </div>
            <div class="panel">
                <span>状态:</span>
                <select size="1" name="type" id="type" style="width:204px;" disabled="disabled">
                    <option value="1">上班</option>
                    <option value="2">值班</option>
                </select>
            </div>
            <div class="panel">
                <span>忙闲:</span>
                <select size="1" name="type" id="type" style="width:204px;">
                    <option value="1">空闲</option>
                    <option value="2">繁忙</option>
                </select>
            </div>
            <div class="panel">
                <span>工单号:</span>
                <input type='text' id="sales_manager" name='sales_manager'  style="width:200px;" disabled="disabled" value="NJ201112191518"/>
            </div>
            <div class="panel">    
                <span>客户姓名:</span>
                <input type='text' id="customer_name" name='customer_name'  style="width:200px;" disabled="disabled" />
            </div>
            <div class="panel">    
                <span>业务类型:</span>
                <input type='text' id="product_name" name='product_name'  style="width:200px;" disabled="disabled" />
            </div>
            <div class="panel">    
                <span style="width:100px;">预计完成时间:</span>
                <input type='date' id="model" name='model'  style="width:180px;" disabled="disabled" />
            </div>
            <div class="panel">    
                <span>地点:</span>
                <input type='text' id="install_location" name='install_location'  style="width:200px;" disabled="disabled" />
            </div>
        </fieldset>

	</form>
</body>
<script type="text/javascript">
</script>
</html>
