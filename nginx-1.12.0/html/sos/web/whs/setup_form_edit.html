<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>库存设置-编辑</title>
</head>

<body>
<form id="form_setup_edit" method="post" class="form" name="form_setup_edit" style="height: 90%" >
         <div class='title' style="width: auto;">库存设置信息></div>
		<fieldset style="width: auto;height:inherit">
        <div class="panel">
            <label for="minStock">最小库存:</label>
            <input type="number" id="minStock" name="minStock" style="width:150px" required="true" autofocus="true" autocomplete="on" />
        </div>
         <div class="panel">
            <label for="overstockTime">积压时长(月):</label>
            <input type="number" id="overstockTime" name="overstockTime" style="width:150px" required="true"  autocomplete="on" />
        </div>
        </fieldset>
</form>

</body>
<script type="text/javascript">
(function($){
	
})(jQuery)
</script>
</html>
