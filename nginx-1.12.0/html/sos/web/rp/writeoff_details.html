<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>核销明细(用于进销存明细报表，查看销账明细)</title>
</head>

<body style="padding: 0px;margin: 0px;">
 <div id="dgd_writeoffdetails" class="datagrid"></div>
</body>
<script type="text/javascript">
    (function($){
    	//初始化表格
   	 var defaults = {
   		        width:  '100%',
   		        fitColumn:  false,
   		        height: 350,
   		        url: '',
   		        rownumbers:true,
   		        useRp: true,
   		        colid:'id',  //主键
   		        colModel : [
						{display: '日期', name : 'stamp', width : 70, sortable : false},
	   		            {display: '商品名称', name : 'productName', width : 100, sortable : false},
	   		            {display: '商品规格', name : 'norm', width : 120, sortable : false},
	   		            {display: '本次核销数量', name : 'inOutNum', width :140, sortable : false,isAdd:true},
	   		            {display: '核销单号', name : 'stockCode', width : 130, sortable : false},
		   		     	{display: '转账票号', name : 'ticketno', width : 120, sortable : false},
	   		            {display: '备注', name : 'remark', width : 80, sortable : false}
   		        ],
   		        buttons : [
   		        ],
   		        searchitems :[
   		        ],
   		        query:{type:2},//归还
   		        isCount:true//是否合计
   		    };
   		    $('#dgd_writeoffdetails').sgDatagrid(defaults); 
   		    //隐藏查询栏
   		    $('.mDiv','#dgd_writeoffdetails').hide();
   		    $('.sDiv','#dgd_writeoffdetails').hide();
   		    
    })(jQuery)
    
</script>
</html>
