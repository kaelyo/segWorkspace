<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>归档</title>
</head>
<body>
	<form id='file_detail' method='post' class="form" style="width:350px;">
		<fieldset style="width:330px;">
            <div class="panel">
                <span>合同号:</span>
                <input type='text' id="contract" name='contract' disabled="disabled" style="width:200px;" value="PO01201401060001"/>
            </div>
            <div class="panel">
                <span>入网注册名:</span>
                <input type='text' id="register" name='register' disabled="disabled" style="width:200px;" value="选择注册名"/>
            </div>
            <div class="panel">
                <span>归档位置:</span>
                <input type='text' id="fileLocation" name='fileLocation' required="required" style="width:200px;" />
            </div>
            <div class="panel">
                <span>文控文员:</span>
                <input type='text' id="filePerson" name='filePerson' disabled="disabled" style="width:200px;" value="当前文员"/>
            </div>
            <div class="panel">
                <span>归档时间:</span>
                <input type='date' id="fileTime" name='fileTime' disabled="disabled" style="width:200px;" />
            </div>
        </fieldset>

	</form>
</body>

<script type="text/javascript">

</script>
</html>
