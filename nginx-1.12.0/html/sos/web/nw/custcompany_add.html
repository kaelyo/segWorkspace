<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加机构</title>
</head>

<body>
	<form id="company_add_form" method="post" class="form" name="company_add_form">
		<div class="form">
			<fieldset style="width: 380px;">
				<input type="hidden" id="parentid" name="parentid" />
				<div class="panel">
					<span>上级机构:</span> <input type='text' id="parentname"
						name='parentname' style="width: 200px;" disabled="disabled" />
				</div>
				<div class="panel">
					<span>机构名称:</span> <input type='text' id="companyname"
						name='companyname' required="true" style="width: 200px;" />
				</div>
				<div class="panel">
					<span>排序:</span> <input type='number' id="order" name='order' 
						required="true" value = '0' style="width: 200px;" />
				</div>
				<div class="panel">
					<span>备注:</span> <input type='text' id="remark" name='remark'
						style="width: 200px;" />
				</div>
			</fieldset>
		</div>
	</form>

</body>
<script type="text/javascript">
	
</script>
</html>
